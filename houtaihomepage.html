<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生工作管理系统后台首页</title>
    <link rel="stylesheet" href="houtaihomepage.css">
</head>

<body>
    <!-- 最大盒子开始 -->
    <div class="box" id="box">
        <!-- 左侧竖导航栏开始 -->
        <aside class="leftnav">
            <div class="logo">
                <img src="Images/imges/logo.png" alt="">
            </div>
            <!-- 左侧导航栏选项开始 -->
            <section class="menuleft wode-menu">
                <a href="houtaihomepage.html" class="shouye" title="首页">
                    <span> 首页</span>
                </a>
                <a href="waichudengji.html" class="waichudengji" title="外出登记">
                    <span> 外出登记</span>
                </a>
            </section>
            <section class="menuleft shiwuguanli-menu" style="display: none;">
                <a href="javascript:;" class="gongzuopingjia" title="首页">
                    <span> 学生工作评价</span>
                </a>
                <a href="javascript:;" class="yiqingfangkong" title="外出登记">
                    <span> 疫情防控</span>
                    <span class="yiqingfangkong-arrow"></span>
                </a>
                <a href="javascript:;" class="yimiaojiezhong">疫苗接种</a>


            </section>
            <!-- 左侧导航栏选项结束 -->
        </aside>
        <!-- 左侧导航栏结束 -->
        <!-- 顶部导航栏开始 -->
        <nav class="topnav">
            <section class="left">
                <ul>
                    <li class="leftbutton "><button class="button1">&lt</button></li>
                    <li class="leftbutton "><button class="wode">我的</button></li>
                    <li class="leftbutton "><button class="xinxitianbao">信息填报</button></li>
                    <li class="leftbutton "><button class="shiwuguanli">事务管理</button></li>
                </ul>
            </section>
            <!-- 顶部的右侧部分 -->
            <section class="right">
                <span class="xuesheng">学生</span>
                <button class="button5">
                    <span class="headlogo"></span>
                    <span class="welcome">欢迎你，ab【<span class="stunub"></span>】</span>
                    <span class="down"></span>
                </button>
                <section class="floatmenu">
                    <ul>
                        <li><a href="javascript:;">
                                <span></span>
                                <span>个人信息</span>
                            </a></li>
                        <li><a href="javascript:;" class="gaimima">
                                <span></span>
                                <span>修改密码</span>
                            </a></li>
                        <li class="fengexian"></li>
                        <li><a href="javascript:;" class="out">
                                <span></span>
                                <span>退出登录</span>
                            </a></li>
                    </ul>
                </section>
            </section>
            <!-- 顶部的右侧部分结束 -->
        </nav>
        <!-- 顶部导航栏结束 -->
        <div class="gailan">
            <p>概览</p>
        </div>
        <div class="neirong">
            <h2>学生工作管理系统后台</h2>
            <h3>欢迎您</h3>
        </div>
    </div>
    <!-- 最大盒子结束 -->

    <script>
        var username = localStorage.getItem('username');
        var password = localStorage.getItem('password');
        var remember = localStorage.getItem('remember');
        var log = localStorage.getItem('log');
        var floatmenu = document.querySelector(".floatmenu");
        var btn5 = document.querySelector('.button5');
        var stunub = document.querySelector('.stunub');
        var yiqingfangkong = document.querySelector('.yiqingfangkong');
        var shiwuguanliMenu = document.querySelector('.shiwuguanli-menu');
        var yimiaojiezhong = document.querySelector('.yimiaojiezhong');
        var shiwuguanli = document.querySelector('.shiwuguanli');
        var wode = document.querySelector('.wode');
        var wodeMenu = document.querySelector('.wode-menu');
        var leftbuttons = document.querySelector('.left');
        var leftbutton = leftbuttons.children[0];
        var out = document.querySelector('.out');

        if (log == 'true') {
        } else {
            // 若不符合条件直接访问，则退回首页
            location.assign('homepage.html');
        }
        //获取学号
        stunub.innerHTML = username;

        out.addEventListener('click', function () {
            localStorage.setItem('username', null);
            if (remember == 'false') {
                localStorage.setItem('password', null);
            }
            localStorage.setItem('log', false);
            location.assign('homepage.html');
        })

        btn5.addEventListener('click', function () {
            var judge = floatmenu.style.display;
            if (judge == 'none') {
                floatmenu.style.display = 'block';
            } else {
                floatmenu.style.display = 'none';
            }
        })
        yiqingfangkong.addEventListener('click', function () {
            //取得第二个孩子，即箭头
            var arrow = yiqingfangkong.children[1];
            var arrowup = '';
            var arrowdown = '';
            var darkblue = '#084e78';
            var blue = '#0b679e';
            console.log(arrow.innerHTML);
            if (arrow.innerHTML == arrowdown) {
                yiqingfangkong.children[1].innerHTML = arrowup;
                yimiaojiezhong.style.display = 'block';
                yiqingfangkong.style.backgroundColor = darkblue;
            } else {
                yiqingfangkong.children[1].innerHTML = arrowdown;
                yimiaojiezhong.style.display = 'none';
                yiqingfangkong.style.backgroundColor = blue;
            }
        })

        shiwuguanli.addEventListener('click', function () {
            // 取得ul

            for (var i = 1; i < 4; i++) {
                leftbutton.children[i].children[0].style.color = '#b5cad7';
                // console.log(leftbutton.children[i]);
            }
            leftbutton.children[3].children[0].style.color = '#f9fbfc';
            wodeMenu.style.display = 'none';
            shiwuguanliMenu.style.display = 'block';

        })

        wode.addEventListener('click', function () {
            for (var i = 1; i < 4; i++) {
                leftbutton.children[i].children[0].style.color = '#b5cad7';
                // console.log(leftbutton.children[i]);
            }
            leftbutton.children[1].children[0].style.color = '#f9fbfc';
            wodeMenu.style.display = 'block';
            shiwuguanliMenu.style.display = 'none';
        })
    </script>
</body>

</html>
